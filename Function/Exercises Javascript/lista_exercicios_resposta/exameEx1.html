<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        
         let dados = []
        function validar(){
            var msg = window.document.getElementById('msg')
            var nom = window.document.getElementById('name').value
            var alt = window.document.getElementById('altura').value
            var sex = window.document.getElementsByName('sexo')
            
            for(i = 0; i < sex.length; i++) {
                if(sex[i].checked)
                var sexx = sex[i].value;
            }
            msg.innerHTML += `O nome e:${nom}`
            const pessoa = {
                nome: nom,
                altura:alt,
                sexo:sexx
            }   
            dados.push(pessoa)
        }
        let maiorAltura
        let numeroMulheres
        function mostrar(){
            
            dados.forEach(function(item, indice, array){
                msg.innerHTML +=`<br>${indice+1}:, ${item.nome}, ${item.altura}, ${item.sexo}`
                maiorAltura = Math.max.apply(Math, array.map(function(o) { return o.altura; }))
                
    })
    
    msg.innerHTML +=`<br>A maior altura Ã©: ${maiorAltura}`

        }
       
    </script>

</head>
<body>
